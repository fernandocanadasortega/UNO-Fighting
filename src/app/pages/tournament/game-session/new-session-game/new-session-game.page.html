<div id="ion-refresher-padding">
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refreshGameSession($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div id="background">
      <!-- CABECERA DEL MODAL -->
      <div class="header" [class.active-overlay]="searchOverlay">
        <button mat-icon-button id="return-button" (click)="closeModal()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="header-label">
          <mat-label>Nueva partida</mat-label>
          <mat-label>Seleccionar ganadores</mat-label>
        </div>
        <span class="separator"></span>
        <button mat-icon-button class="search-button" (click)="showSearchOverlay()">
          <mat-icon>{{ searchOverlay ? 'search_off' : 'search' }}</mat-icon>
        </button>
      </div>

      <!-- OVERLAY CON BARRA DE BÃšSQUEDA -->
      <div class="search-overlay" [class.active-overlay]="searchOverlay">
        <button mat-icon-button (click)="showSearchOverlay()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <input placeholder="Buscar..." />
      </div>

      <!-- LISTADO DE LOS JUGADORES GANADORES -->
      <div class="game-winners">
        <div class="winner-profile" *ngFor="let winner of [0,0,0, 0, 0]">
          <div class="winner-image">
            <img src="assets/images/profile.jpg" class="image">
            <mat-icon class="delete-winner">cancel</mat-icon>
          </div>
          <mat-label class="winner-username">Napo</mat-label>
          <mat-label class="winner-position">Segundo puesto</mat-label>
        </div>
      </div>

      <!-- LISTADO DE TODOS LOS JUGADORES PARTICIPANTES -->
      <div class="game-participants">
        <div class="participant" *ngFor="let participant of [0,0,0,0,0]">
          <div class="participant-image">
            <img src="assets/images/profile.jpg" class="image">
            <mat-icon class="participant-check">check_circle</mat-icon>
          </div>

          <div class="participant-details">
            <mat-label class="username">Napo</mat-label>
            <mat-label class="status">Estoy cuatro univerlos paralelos delante tuya</mat-label>
          </div>
        </div>
      </div>

      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button (click)="selectWinners()">
          <mat-icon>arrow_forward</mat-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
  </ion-content>
</div>
