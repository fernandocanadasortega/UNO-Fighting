<ion-content>
  <div id="background">
    <div id="header">
      <button mat-icon-button id="return-button" (click)="closeModal()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <mat-label>Enviar un reporte</mat-label>
    </div>

    <!-- INFORMACIÓN SOBRE LA PRIVACIDAD -->
    <div id="subheader">
      <mat-label>El reporte se realiza de manera anónima, no se recolectan los datos del usuario o cuenta.</mat-label>
    </div>

    <!-- FORMULARIO DEL REPORTE -->
    <mat-form-field appearance="outline">
      <mat-label>Tipo de reporte</mat-label>
      <mat-select>
        <mat-option value="bug">Error</mat-option>
        <mat-option value="suggestion">Sugerencia</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>¿Que ha pasado?</mat-label>
      <input matInput [(ngModel)]="description" placeholder="Fallo al crear un torneo">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Detalles del error</mat-label>
      <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="4" [(ngModel)]="details"
        placeholder="Explicación detallada"></textarea>
    </mat-form-field>

    <span class="separator"></span>

    <!-- ENVIAR REPORTE -->
    <button mat-flat-button color="accent" id="send-bug" (click)="sendBug()">
      <div class="inner">
        <mat-label>{{ 'Enviar reporte' | translate }}</mat-label>
      </div>
    </button>
  </div>
</ion-content>
