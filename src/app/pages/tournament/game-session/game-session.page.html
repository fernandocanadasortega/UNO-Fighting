<div id="ion-refresher-padding">
  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refreshGameSession($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div id="background">
      <!-- UBICACIÓN DE LA SESIÓN -->
      <div id="header">
        <button mat-icon-button id="return-button" (click)="navigateTournament()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <mat-label>Sesión de Playa</mat-label>
      </div>

      <!-- DETALLES DE LA SESIÓN -->
      <div id="subheader">
        <mat-icon>calendar_month</mat-icon>
        <mat-label>15 de mayo 2024</mat-label>
        <span class="separator"></span>
        <mat-label>28</mat-label>
        <mat-icon>emoji_events</mat-icon>
      </div>

      <!-- PODIO 3 MEJORES JUGADORES DE LA SESIÓN -->
      <div id="leaderboard">
        <div class="item">
          <img src="assets/images/second-place-medal.png" class="medal">
          <img src="assets/images/profile.jpg" class="user-image">
          <mat-label class="username">Gorpax</mat-label>
          <mat-label class="user-victories">32 victorias</mat-label>
        </div>
        <div class="item first-place">
          <img src="assets/images/first-place-medal.png" class="medal">
          <img src="assets/images/profile.jpg" class="user-image">
          <mat-label class="username">Gorpax</mat-label>
          <mat-label class="user-victories">32 victorias</mat-label>
        </div>
        <div class="item">
          <img src="assets/images/third-place-medal.png" class="medal">
          <img src="assets/images/profile.jpg" class="user-image">
          <mat-label class="username">Gorpax</mat-label>
          <mat-label class="user-victories">32 victorias</mat-label>
        </div>
      </div>

      <!-- AÑADIR PARTIDA E HISTORIAL DE LAS PARTIDAS DE LA SESIÓN -->
      <div id="session-match-history">
        <mat-label>Crear o editar partida existente</mat-label>

        <div id="game-match-carrousel">
          <!-- AÑADIR PARTIDA -->
          <mat-card id="new-game-match">
            <mat-card-content matRipple (click)="manageGameMatch()">
              <mat-icon>add_circle</mat-icon>
              <mat-label class="card-header">Elegir ganador</mat-label>
              <mat-label class="card-value">Nueva partida</mat-label>
            </mat-card-content>
          </mat-card>

          <!-- EDITAR PARTIDA -->
          <mat-card class="game-match-result" *ngFor="let matchResult of [0,0,0,0]">
            <mat-card-content matRipple (click)="manageGameMatch(matchResult)">
              <mat-icon>emoji_events</mat-icon>
              <mat-icon class="edit">edit</mat-icon>
              <mat-label class="card-header">Ganador</mat-label>
              <mat-label class="card-value">Gorpax</mat-label>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <span class="separator"></span>

      <!-- FINALIZAR SESIÓN DE JUEGO -->
      <button mat-stroked-button color="accent" id="end-session" (click)="endSession()">
        <mat-label>{{ 'Finalizar sesión' | translate }}</mat-label>
      </button>
    </div>
  </ion-content>
</div>
