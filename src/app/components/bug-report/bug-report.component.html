<h1 mat-dialog-title>Reportar un error</h1>

<div mat-dialog-content>
  <p>Descripción breve</p>
  <mat-form-field>
    <mat-label>¿Qué ha ocurrido?</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="errorTopic">
  </mat-form-field>

  <p>Detalles del error</p>
  <mat-form-field>
    <mat-label>Explicación detallada</mat-label>
    <textarea matInput [(ngModel)]="errorMessage"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="sendReport()">Enviar</button>
</div>
