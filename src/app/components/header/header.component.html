<div id="header">
  <img
    [src]="utils.systemTheme == utils.themes.DARK ? 'assets/images/Icon-white.png' : 'assets/images/Icon-black.png'" />
  <span class="separator"></span>
  <div class="header-label" [matTooltip]="tooltipMessage ? tooltipMessage : ''" *ngIf="headerMessage">
    <mat-label *ngIf="headerMessage">{{ headerMessage }}</mat-label>
    <mat-label *ngIf="subheaderMessage">{{ subheaderMessage }}</mat-label>
  </div>
  <span class="separator"></span>
  <ion-menu-button id="main-menu">
    <button mat-icon-button color="accent">
      <mat-icon>menu</mat-icon>
    </button>
  </ion-menu-button>
</div>

<side-menu></side-menu>
